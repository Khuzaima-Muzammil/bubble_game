<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="main" class="w-full h-full bg-amber-200 flex justify-center items-center">
        <div id="panel" class="w-[84%] h-[80%] bg-amber-300 rounded-2xl overflow-hidden">
            <div id="ptop" class="w-full h-1/6 bg-amber-600 flex flex-row justify-center gap-[66px] font-bold">
                <div class="elem flex flex-row gap-3 justify-center items-center px-[10px]">
                    <h2 class="font-[500]">Hit</h2>
                    <div id="hitval" class="box bg-amber-50 p-10">5</div>
                </div>
                <div class="elem flex flex-row gap-3 justify-center items-center px-[10px]">
                    <h2 class="font-[500]">Timer</h2>
                    <div id="timerval" class="box bg-amber-50 p-10">60</div>
                </div>
                <div class="elem flex flex-row gap-3 justify-center items-center px-[10px]">
                    <h2 class="font-[500]">Score</h2>
                    <div id="scoreval" class="box bg-amber-50 p-3">0</div>
                </div>
            </div>
            <div id="pbtm" class="w-full h-5/6 flex gap-[10px] flex-wrap justify-center items-center">

            </div>
        </div>
    </div>
    
  <script src='script.js'></script>
</body>

</html>
